    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
          x.style.borderTopStyle = "solid";
          x.style.borderBottomStyle = "solid";
          x.style.borderWidth = "6px";
          x.style.borderColor = "white";
 /*Used for the side menu that opens when the hamburger icon is pressed*/

        }
      }
      </script>

<script>
  function TFunction(x) {
    x.classList.toggle("change");
     /*Used for changing the hamburger icon when it's selected*/
  }
  </script>


<script src="https://kit.fontawesome.com/9ef5afac96.js" crossorigin="anonymous"></script>
