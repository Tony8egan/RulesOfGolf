<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Rules Of Golf</title>

    

   
  </head>
  
    <body>

  

    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#home" class="Banner">Rules Of Golf</a>
      <div id="myLinks">
      <a href="/RulesOfGolf/Home">Home</a>
      <a href="/RulesOfGolf/Settings">Settings</a>
      <a href="/RulesOfGolf/About">About</a>
      <a href="/RulesOfGolf/About#Contact">Contact</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction();TFunction(this);">
        <div class="bar1 bars" style = "margin-top:5px;margin-left:5px;cursor:pointer"></div>
        <div class="bar2 bars" style = "margin-left:5px;cursor:pointer"></div>
        <div class="bar3 bars" style = "margin-left:5px;cursor:pointer;"></div>
      </a>
      
      /*Top Banner and hamburger Icon code*/
      
    </div>
  
  
    

   
    
    <div class="main">
      <br>
      <h4 class ="WhiteText">What are you looking for?</h4>
      <hr>
      
      <br>
      
          <div class="CategoryButtonHomeLeft" style ="background-image: url('images/Essentials.jpg');background-size: cover;"  onclick="location.href='/RulesOfGolf/Essentials'" >
            <div class="center">
            <p>Essential Rules</p>
          </div>
        </div>
          
        <div class="CategoryButtonHomeRight" style ="background-image: url('images/InPlay.jpg');background-size: cover;" onclick="location.href='/RulesOfGolf/InPlay'">
          
          <div class="center">
            <p>In Play</p>
          </div>
        </div>
        
     
        
        <div class="CategoryButtonHomeLeft" style ="background-image: url('images/Gramacho.jpg');background-size: cover;"  onclick="location.href='/RulesOfGolf/TheGolfCourse'">
          <div class="center">
          <p>The Golf Course</p>
        </div>
      </div>

        <div class="CategoryButtonHomeRight" style ="background-image: url('images/GolfGear.jpg');background-size: cover;" onclick="location.href='/RulesOfGolf/GolfGear'" >
          <div class="center">
          <p>Golf Gear</p>
        </div>
      </div>
     
      <div class="CategoryButtonHomeLeft" style ="background-image: url('images/Competition.jpg');background-size: cover;" onclick="location.href='/RulesOfGolf/Competition'">
        <div class="center">
        <p>Competition</p>
      </div>
    </div>
      
     </div>
       
       



    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
          x.style.borderTopStyle = "solid";
          x.style.borderBottomStyle = "solid";
          x.style.borderWidth = "6px";
          x.style.borderColor = "white";

        }
      }
      
      /*Used for the side menu that opens when the hamburger icon is pressed*/
      
      </script>

<script>
  function TFunction(x) {
    x.classList.toggle("change");
    
    /*Used for changing the hamburger icon when it's selected*/
  }
  </script>

     
  </body>
</html>
